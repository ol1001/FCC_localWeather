<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Weather</title>
    <link rel="stylesheet" href="public/css/style.css"/>
    <link rel="stylesheet" href="public/css/weather-icons.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="public/js/local_weather.js"></script>
</head>
<body>
<div class="weather">
    <i class="wi"></i>
    <p class="location"></p>
    <table class="localWeather">
        <tr>
          <th>Temperature</th>
          <th>Pressure</th>
          <th>Humidity</th>
        </tr>
        <tr>
            <td class="temp" id="cels">
                &#8451;
            </td>
            <td class="pres"></td>
            <td class="humi"></td>
        </tr>
    </table>

</div>

</body>
</html>
